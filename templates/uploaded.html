{% extends "layout.html" %} {% block body %}
<div class="jumbotron jumbotron-fluid text-center">
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h3>Before</h3>
                        <img class="img-fluid" src="{{ url_for('static', filename='img/img_normal.jpg') }}" alt="Before image">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <h3>After</h3>
                        <img class="img-fluid" src="{{ url_for('static', filename=file_path) }}" alt="After Image">
                        {% if data %}
                            <p>Number of blobs: {{ data }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
</style>
{% endblock %}
